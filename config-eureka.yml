spring: 
  profiles: 
    active: 
    - dev
---
server: 
  port: 7001
   
spring: 
  profiles: dev
  application:
    name: config-eureka-server
    
eureka: 
  instance: 
    hostname: eureka-dev7001.com
  client: 
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      defaultZone: http://eureka-dev7001.com:7001/eureka/
---
server: 
  port: 7001
   
spring: 
  profiles: test
  application:
    name: config-eureka-server
    
eureka: 
  instance: 
    hostname: eureka-test7001.com
  client: 
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      defaultZone: http://eureka-test7001.com:7001/eureka/
